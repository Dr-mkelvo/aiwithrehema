

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Swahili Healthcare App</title>
</head>
<body>
    <header>
        <h1>Swahili Healthcare App</h1>
    </header>
    <main>
        <section id="emergencyForm">
            <h2>Report an Emergency</h2>
            <button id="recordButton">Hold to Record</button>
            <audio id="voiceRecording" controls></audio>
            <button id="submitBtn" disabled>Submit</button>
        </section>
        <section id="notification">
            <h2>Notification</h2>
            <p>Your booking ID: <span id="bookingId"></span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Swahili Healthcare App</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
